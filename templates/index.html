{% load static%}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img width="150" src="{% static 'dessert.jpg' %}">
           <a class="navbar-brand" href="/">Dessert</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                {% if user.is_authenticated %}
                  <a class="nav-link active" aria-current="page" href="/dessert_post/">Desserts</a>
                  <a class="nav-link" href="/category/">Category</a>
                  <a class="nav-link" href="/dessert_post/dessert_create/">Create Post</a>
                  <a class="nav-link" href="/category/create_category/">Create Category</a>
                  <a class="nav-link" href="/login/"> Login</a>
                  <a class="nav-link" href="/profile/">Profile</a>
                    <img src="{{ user.profile.avatar.url }}" width="80">
                  <a class="nav-link" href="/logout/">Logout</a>
                {% else %}
                  <a class="nav-link" href="/register/"> Register</a>
                  <a class="nav-link" href="/login/"> Login</a>
                {% endif %}
            </div>
          </div>
        </div>
      </nav>
    {% block content %}


    {% endblock %}
</body>
</html>
